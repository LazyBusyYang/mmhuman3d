name: build

on: push
      - 'docs_zh-CN/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_cuda102:
    runs-on: ubuntu-18.04
    steps:
      - name: Show path
        run: |
          pwd
      - name: Show ls
        run: |
          ls
      - name: Prepare test data
        run: |
          sh scripts/download_test_data.sh
